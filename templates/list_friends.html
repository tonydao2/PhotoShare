<!DOCTYPE html>

<head>
    <title> List of friends </title>
</head>

<body>
    
{%if message%}
    <h4>{{message}}</h4>
{%endif%}

{%if friends%}
    <ul>
    {%for friend in friends%}
        <li>{{friend[0] + ": " + friend[1] + " " + friend[2]}}</li>
    {%endfor%}
    </ul>
{%endif%}

</body>

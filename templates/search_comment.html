<head>
    <title>Search User by comment</title>
</head>

<body>
    <h1>Search User by comment</h1>
    <form action="/search_comment" method="post">
        <p>Search User by comment</p>
        <p><input type="text" name="comment" required="true" /></p>
        <p><input type="submit" value="Search" /></p>
    </form>

    {% if message %}
    <h4>{{message}}</h4>
    {% endif %}

    {% if comments %}
    <ol>
    {% for user in comments %}
        <li>{{user[0] + " " + user[1]}}</li>
    {% endfor %}
    </ol>
    {% endif %}

    <ul>
        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/'>Home</a></li>
    </ul>

</body>

<!DOCTYPE html>
<head>
    <title>Show Pictures</title>
  </head>

<body>
{% if message %}
  <h2>{{message}}</h2>
{% endif %}

{% if photos %} 
  <ul>
  {% for photo in photos %}

      <li>{{photo[2]}}<br>
      <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
  {% endfor %}
  </ul>
{% endif %}


  <ul>
    <li><a href='/upload'>Upload a photo</a> </li>
    <li><a href='/logout'>Logout</a></li>
    <li><a href='/'>Home</a></li>
  </ul>

</body>
